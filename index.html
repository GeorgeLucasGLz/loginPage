<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Página de Login | George Lucas</title>
</head>

<body>
    <div class="container" id="container">

        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>

                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <span>Ou use seu e-mail para se registrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Criar conta</button>

            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>

                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <span>Ou use sua senha de e-mail</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <div class="forget"><a href="#">Esqueceu sua senha?</a></div>

                <button>Conecte-se</button>


            </form>
        </div>

        <div class="toggle-container">

            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo de Volta!</h1>
                    <p>Insira seus dados para usar todos os recursos do site</p>
                    <button class="hidden" id="login">
                        Conecte-se
                    </button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">
                        Registre-se
                    </button>
                </div>
            </div>
        </div>

    </div>

</body>

<footer>
    <p>Criado por George Lucas</p>
    <div class="me">
        <a href="https://www.linkedin.com/in/george-matos/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/GeorgeLucasGLz" target="_blank"><i class="fa-brands fa-github"></i>
        </a>
    </div>
</footer>
<script src="scripts.js"></script>

</html>
